      function mySolution(n, m) {
        let answer = [];
        let ch = Array.from(Array(n), () => 0);
        let b = Array.from(Array(m), () => 0);

        function DFS(L) {
          if (L === m) {
            answer.push(b.slice());
          } else {
            for (let i = 1; i <= n; i++) {
              if (ch[i] === 1) continue;
              ch[i] = 1;
              b[L] = i;
              DFS(L + 1);
              ch[i] = 0;
            }
          }
        }

        DFS(0);
        return answer;
      }

      /* 
        ðŸ’¥ D(L, S)
          - ë ˆë²¨ê³¼ ë°˜ë³µë¬¸ ëŒ ë•Œì˜ start indexë¥¼ ì „ë‹¬ -> S = L + 1
          - Lì´ mì´ ì•„ë‹ˆë¼ë©´, ë°˜ë³µë¬¸ ëŒë©´ì„œ tmp[L] = i

          - D(0, 1): tmp[0] = 1 (ë°˜ë³µ ì´ 4ë²ˆ -> tmp[0]ì— 1~4ê¹Œì§€ ëŒ€ìž…í•˜ê²Œ ë¨)
            - D(1, 2): tmp[1] = 2 
              - D(2, 3): L===m ì´ë¼ì„œ answerì— [1, 2] push 
            - D(1, 3): tmp[1] = 3

            - D(1, 4): tmp[1] = 4

          - D(0, 2): tmp[0] = 2

      */
      function solution(n, m) {
        let answer = [];
        let tmp = Array.from({ length: m }, () => 0);

        function DFS(L, S) {
          if (L === m) {
            answer.push(tmp.slice());
          } else {
            for (let i = S; i <= n; i++) {
              tmp[L] = i;
              DFS(L + 1, i + 1);
            }
          }
        }

        DFS(0, 1);
        return answer;
      }
