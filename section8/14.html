<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      /* 
        Q. 조합 구하기(중요)
        1부터 N까지 번호가 적힌 구슬 중 M개를 뽑는 방법의 수를 출력. 
        출력순서는 사전순으로 오름차순
      */
      function solution(n, m) {
        let answer = [];
        let ch = Array.from(Array(n), () => 0);
        let b = Array.from(Array(m), () => 0);

        function DFS(L) {
          if (L === m) {
            answer.push(b.slice());
          } else {
            for (let i = 1; i <= n; i++) {
              if (ch[i] === 1) continue;
              ch[i] = 1;
              b[L] = i;
              DFS(L + 1);
              ch[i] = 0;
            }
          }
        }

        DFS(0);
        return answer;
      }

      console.log(solution(4, 2));
      /* 
        1 2
        1 3
        1 4
        2 3
        2 4
        3 4
      */
    </script>
  </body>
</html>
