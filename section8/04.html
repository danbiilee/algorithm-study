            -> Í≤ΩÏö∞Ïùò Ïàò: 2Ïùò nÏäπ
          - v === n + 1 Ïùº Îïå return, Í∑∏ Ïù¥Ï†ÑÍπåÏßÄ Ï∂úÎ†•
          - Ï∞∏Ïó¨ÌïòÏßÄ ÏïäÎäî ÎÖ∏ÎìúÎ•º ÎßåÎÇòÎ©¥ return, Í∑∏ Ïù¥Ï†ÑÍπåÏßÄ Ï∂úÎ†• 
          *** Ï∞∏Ïó¨Ïó¨Î∂Ä Ï≤¥ÌÅ¨ÌïòÎäî Î∞∞Ïó¥ ÌïÑÏöî!

      function solution(n) {
        let answer = [];
        let check = Array.from({ length: n + 1 }, () => 0); // nÎ≤à Ïù∏Îç±Ïä§ÍπåÏßÄ ÌïÑÏöî

        function DFS(v) {
