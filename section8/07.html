    <script>
      /* 
        Q. 최대점수 구하기(DFS)
          제한시간 M안에 N개의 문제 중 최대점수를 얻을 수 있도록.

          💥 부분집합 방식
          💡 뎁스가 깊어지면 DFS 이진트리 방식으로는 시간 너무 오래 걸림
            -> 다이나믹 프로그래밍
      */
      function solution(m, ps, pt) {
        let answer = Number.MIN_SAFE_INTEGER;
        const n = ps.length;

        function DFS(L, sumS, sumT) {
          if (sumT > m) return;
          if (L === n) {
            answer = Math.max(answer, sumS);
          } else {
            DFS(L + 1, sumS + ps[L], sumT + pt[L]);
            DFS(L + 1, sumS, sumT);
          }
        }

        DFS(0, 0, 0);
        return answer;
      }
