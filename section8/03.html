<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      /* 
        Q. 이진트리 순회(깊이우선탐색)
        전위순회와 후위순회 연습

            1
          2    3
        4  5  6  7

        전위순회 출력 : 1 2 4 5 3 6 7 -> 2도 4, 5의 부모임 
        중위순회 출력 : 4 2 5 1 6 3 7
        후위순회 출력 : 4 5 2 6 7 3 1

        💡 트리
        - 기본 구조: 부모노드 - 왼쪽 자식(부모느드*2)
                             - 오른쪽 자식(부모느드*2+1)
        💡 깊이우선탐색
        - 왼쪽부터 파고 들어감 -> 길 없거나 다 가봤던 길이면 되돌아감 -> 안가봤던 길로 감
        💡 순회 방식(부모 기준)
          전위순회: 부모 -> 왼쪽 -> 오른쪽
          중위순회: 왼쪽 -> 부모 -> 오른쪽
          후위순회: 왼쪽 -> 오른쪽 -> 부모
      */
      function solution(n) {
        let answer = "";

        // vertex: 정점(부모노드)
        function DFS(v) {
          if (v > 7) return;
          else {
            // console.log(v); // 전위
            DFS(v * 2);
            // console.log(v); // 중위
            DFS(v * 2 + 1);
            console.log(v); // 후위
          }
        }

        DFS(n);
        return answer;
      }

      console.log(solution(1));
    </script>
  </body>
</html>
