<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      /* 
        Q. 팩토리얼
        자연수 N!값을 구하세요.
        N! = n*(n-1)(n-2).....21입니다. 만약 N=5라면 5!=54321=120입니다.
      */
      function mySolution(n) {
        let answer = 1;

        function DFS(L) {
          if (L === 1) {
            return;
          } else {
            answer *= L;
            DFS(L - 1);
          }
        }

        DFS(n);

        return answer;
      }

      function solution(n) {
        let answer;

        function DFS(n) {
          if (n === 1) return 1;
          else return n * DFS(n - 1);
        }

        answer = DFS(n);
        return answer;
      }

      console.log(solution(5)); // 120
    </script>
  </body>
</html>
