<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      /* 
        Q. 중복단어제거
      */
      function mySolution(s) {
        let answer = [];
        for (let x of s) {
          if (!answer.find((item) => item === x)) {
            answer.push(x);
          }
        }
        return answer;
      }

      function solution(s) {
        let answer = s.filter((item, i) => s.indexOf(item) === i);
        return answer;
      }

      let str = ["good", "time", "good", "time", "student"];
      console.log(solution(str));
    </script>
  </body>
</html>
