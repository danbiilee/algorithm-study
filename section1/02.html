    <script>
      /* 
        Q. 삼각형 판별하기
        (💡 삼각형의 결정조건: 세 변의 길이를 알 때 -> 가장 긴 변의 길이가 다른 두 변의 길이의 합보다 작아야)
      */
      function solution(a, b, c) {
        let answer = "YES";
        let max;

        // 가장 긴 변 구하기
        if (a > b) max = a;
        else max = b;
        if (c > max) max = c;

        // 삼각형 판별하기
        let sum = a + b + c - max;
        if (sum <= max) {
          // < 가 아니라 <= 부등호 사용해야 함
          answer = "NO";
        }

        return answer;
      }

      // 코드 단축 버전
      function solution2(a, b, c) {
        const max = a > b ? a : b > c ? b : c;
        const sum = a + b + c - max;
        return max < sum ? 'YES' : 'NO';
      }

      console.log(solution(13, 33, 17));
    </script>
