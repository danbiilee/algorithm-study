    <script>
      /* 
        Q. 홀수인 자연수(양의 정수)들의 합과 최소값 찾기 
      */
      function solution(arr) {
        let answer = [];
        let sum = 0;
        let min = Number.MAX_SAFE_INTEGER;

        for (let n of arr) {
          if (n % 2 !== 0) {
            sum += n;
            if (n < min) {
              min = n;
            }
          }
        }
        answer.push(sum);
        answer.push(min);

        // answer 배열에 홀수들 넣은 경우
        // let sum = answer.reduce((acc, curr) => acc + curr);
        // let min = Math.min(...answer);

        return answer;
      }

      arr = [12, 77, 38, 41, 53, 92, 85];
      console.log(solution(arr));
    </script>
