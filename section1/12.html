<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      /* 
        Q. 대문자로 통일
      */
      function mySolution(s) {
        let answer = s.toUpperCase();
        return answer;
      }

      function solution1(s) {
        let answer = "";
        for (let x of s) {
          if (x === x.toLowerCase()) {
            answer += x.toUpperCase();
          } else {
            answer += x;
          }
        }
        return answer;
      }

      // 💡 아스키코드 대문자 <-> 소문자 : 32차이
      function solution2(s) {
        let answer = "";
        for (let x of s) {
          let num = x.charCodeAt();
          if (num >= 97 && num <= 122) {
            answer += String.fromCharCode(num - 32); // aschii -> string
          } else {
            answer += x;
          }
        }
        return answer;
      }

      let str = "ItisTimeToStudyyyy";
      console.log(solution2(str));
    </script>
  </body>
</html>
