<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      /* 
        Q. 필요한 연필의 다스 수를 계산
        (💡 연필 1 다스 = 12자루)
        NOTE: 나머지 연산자로 풀 수도 있음 
      */
      function solution(n) {
        let answer = Math.ceil(n / 12);
        return answer;
      }

      console.log(solution(178));
    </script>
  </body>
</html>
