<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      /*
        Q. 대소문자 변환: 대문자는 소문자로, 소문자는 대문자로
      */
      function mySolution(s) {
        let answer = "";
        for (let x of s) {
          if (/[A-Z]/.test(x)) {
            answer += x.toLowerCase();
          } else {
            answer += x.toUpperCase();
          }
        }
        return answer;
      }

      function solution1(s) {
        let answer = "";
        for (let x of s) {
          if (x === x.toUpperCase()) {
            answer += x.toLowerCase();
          } else {
            answer += x.toUpperCase();
          }
        }
        return answer;
      }

      console.log(solution1("StuDY"));
    </script>
  </body>
</html>
