  <body>
    <script>
      /* 
        Q. Ï§ëÎ≥µÎ¨∏ÏûêÏ†úÍ±∞
      */
      function mySolution(s) {
        let answer = "";
        for (let x of s) {
          if (!answer.includes(x)) {
            answer += x;
          }
        }
        return answer;
      }

      function solution(s) {
        let answer = "";
        for (let i = 0; i < s.length; i++) {
          // console.log(s[i], i, s.indexOf(s[i]));

          // üí° indexOf: Í∞ÄÏû• Ï≤òÏùåÏóê ÏùºÏπòÌïú Î¨∏ÏûêÏùò ÏúÑÏπòÎ•º Î∞òÌôò
          // indexOfÎ°ú Í≤ÄÏÉâÌïú ÏúÑÏπòÏôÄ ÌòÑÏû¨ ÏúÑÏπò(i)Í∞Ä Í∞ôÎã§Î©¥, Ï§ëÎ≥µÏù¥ ÏïÑÎãàÎùºÎäî Îúª
          if (s.indexOf(s[i]) === i) {
            answer += s[i];
          }
        }
        return answer;
      }

      /* 
        +Q. ÌäπÏ†ï Î¨∏Ïûê Íµ¨ÌïòÍ∏∞: kÏùò Í∞úÏàò
      */
      function getCount(s) {
        let answer = 0;
        let pos = s.indexOf("k");
        // üí° indexOf: Î¨∏ÏûêÏó¥ÏùÑ Ï∞æÏßÄ Î™ªÌïòÎ©¥ -1ÏùÑ Î∞òÌôò
        while (pos !== -1) {
          answer++;
          pos = s.indexOf("k", pos + 1); // üí° Ïù¥Ï†Ñ pos ÏúÑÏπò Ïù¥ÌõÑÎ∂ÄÌÑ∞ Í≤ÄÏÉâ
        }
        return answer;
      }
      console.log(solution("ksekkset"));
