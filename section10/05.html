        ðŸ’¥ ë™ì „êµí™˜ê³¼ ë‹¤ë¥´ê²Œ ë¬¸ì œ ì¤‘ë³µ ì ìš© í•˜ë©´ ì•ˆë¨!
        - ì²˜ìŒì—” ë¬¸ì œê°€ 1ê°œë§Œ ìžˆë‹¤ê³  ìƒê°í•˜ê³  í’ˆ 
        - ì œí•œì‹œê°„ì„ ê¸¸ì´ë¡œ dy ë°°ì—´ 0ìœ¼ë¡œ ì´ˆê¸°í™” 
        - dy[j] = jì‹œê°„ë™ì•ˆ ì–»ì„ ìˆ˜ ìžˆëŠ” ìµœëŒ€ ì ìˆ˜ ==> ë‹µ dy[m]
        - ì¤‘ë³µ ì ìš© í”¼í•˜ê¸° ìœ„í•´ì„œëŠ” ë’¤ì—ì„œë¶€í„° ë°˜ë³µë¬¸ ëŒì•„ì•¼ í•¨ 
          - 5ë¶„/10ì ì§œë¦¬ ë¬¸ì œë¥¼ ê¸°ì¤€ìœ¼ë¡œ jê°€ 10ë¶„ì´ ë˜ë“  5ë¶„ì´ ë˜ë“  1ë²ˆë§Œ í‘¼ 10ì ì´ ë˜ëŠ” ê²ƒ
          ===> j: m ~ pt(ë¬¸ì œí’€ì´ì‹œê°„)[i]
        - dy[j] = dy[j - pt[i]] + ps(ë¬¸ì œì ìˆ˜)[i]

      function solution(m, arr) {
        let answer = 0;
        const dy = Array.from({ length: m + 1 }, () => 0);

        for (let i = 0; i < arr.length; i++) {
          const [ps, pt] = arr[i];
          for (let j = m; j >= pt; j--) {
            dy[j] = Math.max(dy[j], dy[j - pt] + ps);
          }
        }

        answer = dy[m];
        return answer;
      }
