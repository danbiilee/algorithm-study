  <body>
    <script>
      /* 
        Q. 계단오르기
        한 번에 한 계단 또는 두 계단씩 올라갈 때, 총 N계단을 올라갈 수 있는 방법의 수는 몇 가지인가

        💡 동적계획법
        - 문제를 작은 단위로 쪼개어 품 -> 답 기록
        - 문제 범위를 넓힘 -> 이전에 나온 답을 바탕으로 품
          - 점화식 예: dy[n] = dy[n-1] + 3

        💥 계단 7개 아니라 1개라고 가정하고 시작
          - dy 배열 생성
          - 직관적으로 알 수 있는 dy[1]=1, dy[2]=2는 초기화 
          - dy[3]: dy[1] + dy[2]
            - 3번째 계단으로 오는 방법은 1번째 계단, 2번째 계단에서 오는 방법 2가지이므로!!
      */
      function solution(n) {
        let answer = 0;
        let dy = Array.from({ length: n + 1 }, () => 0);
        dy[1] = 1;
        dy[2] = 2;

        for (let i = 3; i <= n; i++) {
          dy[i] = dy[i - 2] + dy[i - 1];
        }
        answer = dy[n];

        return answer;
      }

      console.log(solution(7)); // 21
    </script>
  </body>
</html>
