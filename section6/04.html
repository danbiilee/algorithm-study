    <script>
      /*
        Q. í›„ìœ„ì‹ ì—°ì‚°(postfix)(ìŠ¤íƒ)
          í›„ìœ„ì—°ì‚°ì‹ì´ ì£¼ì–´ì§€ë©´ ì—°ì‚°í•œ ê²°ê³¼ë¥¼ ì¶œë ¥í•˜ëŠ” í”„ë¡œê·¸ë¨ì„ ì‘ì„±
          ğŸ’¡ í›„ìœ„ í‘œê¸°ì‹
          - í”¼ì—°ì‚°ìê°€ ë¨¼ì €ì“°ì´ê³ , ê·¸ ë’¤ë¡œ ì—°ì‚°ìê°€ ë‚˜ì˜¤ëŠ” í˜•íƒœ
          - ì½ëŠ” ë²•: ì™¼ìª½ì—ì„œ ë¶€í„° ìˆœì°¨ì ìœ¼ë¡œ ì½ê¸° ì‹œì‘í•œë‹¤. í”¼ì—°ì‚°ì(ìˆ«ì)ëŠ” ì¼ë‹¨ ì§€ë‚˜ì¹˜ê³ , 
                    ì—°ì‚°ìê°€ ë‚˜ì˜¤ê²Œ ë˜ë©´ ì—°ì‚°ì ì•ìª½ ë‘ ê°œì˜ ìˆ«ìë¡œ ì—°ì‚°ì„ ì§„í–‰
      */
      function mySolution(s) {
        let answer;
        const stack = [];

        for (let x of s) {
          if (/[+\-*/]/g.test(x)) {
            const p2 = stack.pop();
            const p1 = stack.pop();
            stack.push(eval(p1 + x + p2));
          } else {
            stack.push(x);
          }
        }

        answer = stack[0];
        return answer;
      }

      /* 
        1. ìˆ«ì ë§Œë‚˜ë©´ ë¬´ì¡°ê±´ push
        2. ì—°ì‚°ì ë§Œë‚˜ë©´ ë‘ ê°œë¥¼ pop
          *** lt, rt êµ¬ë¶„ í•„ìˆ˜ => lt ì—°ì‚°ì rt
        3. ìµœì¢…ì ìœ¼ë¡œ stackì— ê²°ê³¼ê°’ í•˜ë‚˜ë§Œ ë‚¨ê²Œ ë¨
       */
      function solution(s) {
        let answer;
        const stack = [];

        for (let x of s) {
          // ğŸ’¡ isNaN(): ìˆ«ì íŒë³„
          if (isNaN(x)) {
            const rt = stack.pop();
            const lt = stack.pop();

            if (x === "+") stack.push(lt + rt);
            else if (x === "-") stack.push(lt - rt);
            else if (x === "*") stack.push(lt * rt);
            else stack.push(lt / rt);
          } else {
            stack.push(Number(x));
          }
        }

        answer = stack[0];
        return answer;
      }

      let str = "352+*9-"; // ì¤‘ìœ„í‘œê¸°ì‹: 3*(5+2)-9
      console.log(solution(str)); // 12
    </script>
