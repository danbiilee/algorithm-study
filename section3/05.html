<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      /*
        Q. 알파벳 대문자로 이루어진 문자열을 입력받아 같은 문자가 연속으로 반복되는 경우
          반복되는 문자 바로 오른쪽에 반복 횟수를 표기
          (단 반복횟수가 1인 경우 생략)
      */
      function mySolution(s) {
        let answer = "";
        let w = s[0];
        let count = 1;

        for (let i = 1; i < s.length; i++) {
          if (s[i] !== w) {
            answer += `${w}${count > 1 ? count : ""}`;
            w = s[i];
            count = 1;
          } else {
            count++;
          }

          if (i === s.length - 1) {
            answer += `${w}${count > 1 ? count : ""}`;
          }
        }
        return answer;
      }

      /* 
        💥 cnt는 1로 초기화한 뒤 현재 문자와 그 다음 문자를 비교 
        1. s[i] === s[i + 1] -> cnt++ 
        2. s[i] !== s[i + 1] -> answer에 현재문자와 cnt 더해주고, cnt는 다시 1로 초기화 
      */
      function solution(s) {
        let answer = "";
        let cnt = 1;
        s = s + " "; // 가장 마지막 문자를 비교하기 위해 빈 문자열을 더해줌

        // 빈 문자열 전까지 반복해야 함
        for (let i = 0; i < s.length - 1; i++) {
          if (s[i] === s[i + 1]) {
            cnt++;
          } else {
            answer += s[i];
            if (cnt > 1) answer += cnt;
            cnt = 1;
          }
        }

        return answer;
      }

      let str = "KKHSSSSSSSE";
      console.log(solution(str));
    </script>
  </body>
</html>
