<html>

  <body>
    <script>
      /*
        Q. 알파벳 대문자로 이루어진 문자열을 입력받아 같은 문자가 연속으로 반복되는 경우
          반복되는 문자 바로 오른쪽에 반복 횟수를 표기
          (단 반복횟수가 1인 경우 생략)
      */

      function solution(s) {
        let answer = "";
        let w = s[0];
        let count = 1;

        for (let i = 1; i < s.length; i++) {
          if (s[i] !== w) {
            answer += `${w}${count > 1 ? count : ""}`;
            w = s[i];
            count = 1;
          } else {
            count++;
          }

          if (i === s.length - 1) {
            answer += `${w}${count > 1 ? count : ""}`;
          }
        }
        return answer;
      }

      let str = "KKHSSSSSSSE";
      console.log(solution(str));
    </script>
  </body>
</html>
