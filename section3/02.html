<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      /* 
				Q. 문자열이 팰린드롬이면 "YES", 아니면 “NO"를 출력
					단 회문을 검사할 때 알파벳만 가지고 회문을 검사하며, 대소문자를 구분하지 않습니다.
			 */
      function solution(s) {
        let answer = "YES";
        s = s.toLowerCase().replace(/[^a-z]/g, "");
        if (s.split("").reverse().join("") !== s) {
          return "NO";
        }
        return answer;
      }

      let str = "found7, time: study; Yduts; emit, 7Dnuof";
      console.log(solution(str));
    </script>
  </body>
</html>
