<html>
	<head>
		<meta charset="UTF-8" />
		<title>출력결과</title>
	</head>
	<body>
		<script>
			/*
			     Q. 문자열이 회문 문자열이면 "YES", 회문 문자열이 아니면 “NO"를 출력
			     (단 회문을 검사할 때 대소문자를 구분하지 않습니다.)

			     💡 회문 문자열: 앞에서 읽을 때나 뒤에서 읽을 때나 같은 문자열
              문자열의 길이가 홀수일 때 중앙의 문자는 검사하지 않음
			   */
			function mySolution(s) {
				let answer = 'YES';
				let n = s.length;
				for (let i = 0; i < n / 2; i++) {
					if (s[i].toLowerCase() !== s[n - 1 - i].toLowerCase()) {
						answer = 'NO';
						break;
					}
				}
				return answer;
			}

			function solution(s) {
				let answer = 'YES';
				let n = s.length;
				s = s.toLowerCase();

				// 💡 홀수의 경우 소수점 버림
				for (let i = 0; i < Math.floor(n / 2); i++) {
					if (s[i] !== s[n - 1 - i]) {
						return 'NO'; // 바로 리턴하고 종료
					}
				}
				return answer;
			}

			function solution2(s) {
				let answer = 'YES';
				s = s.toLowerCase();

				// 💡 리버스한 결과: 원본 s를 변형시키지 않고 새로운 문자열을 리턴함
				if (s.split('').reverse().join('') !== s) {
					return 'No';
				}
				return answer;
			}

			let str = 'gooG';
			console.log(solution2(str));
		</script>
	</body>
</html>
