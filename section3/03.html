<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      /* 
        Q. 문자열이 주어지면 그 중 숫자만 추출하여 그 순서대로 자연수를 만듭니다.
      */
      function solution(str) {
        let answer = parseInt(str.match(/[0-9]/g).join(""), 10);
        return answer;
      }

      let str = "g0en2T0s8eSoft";
      console.log(solution(str));
    </script>
  </body>
</html>
