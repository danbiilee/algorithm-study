<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      /*
        Q. 문자열이 주어지면 그 중 숫자만 추출하여 그 순서대로 자연수를 만듭니다.
      */
      function mySolution(str) {
        // [0-9] === \d
        let answer = parseInt(str.match(/[0-9]/g).join(""), 10);
        return answer;
      }

      /**
       * 💥 parseInt 메소드 쓰지 않고 풀기
       * 💡 isNaN
       * - NaN을 판별하는 함수
       * - 숫자가 아닌 인자는 숫자로 강제 형변환됨
       *    -> 문자형 숫자는 숫자로 형변환되지만 문자는 NaN
       */
      function solution(str) {
        let answer = "";
        for (let s of str) {
          if (!isNaN(s)) {
            answer = answer * 10 + Number(s);
          }
        }
        return answer;
      }

      let str = "g0en2T0s8eSoft";
      console.log(solution(str));
    </script>
  </body>
</html>
