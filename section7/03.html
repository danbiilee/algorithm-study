<html>

  <body>
    <script>
      /* 
        Q. Special Sort(구글 인터뷰)
        음의 정수는 앞쪽에 양의 정수는 뒷쪽에 있어야 한다. 또한 양의정수와 음의정수의 순서에는 변함이 없어야 한다.
      */
      function mySolution(arr) {
        let answer = [];
        const plus = [];
        const minus = [];

        for (let i = 0; i < arr.length; i++) {
          if (arr[i] > 0) plus.push(arr[i]);
          else minus.push(arr[i]);
        }

        answer = minus.concat(plus);

        return answer;
      }

      /* 
        💥 버블 정렬로 풀기
          - 앞과 뒤를 비교해서 뒤가 음수일 때 바꿔줌
      */
      function solution(arr) {
        let answer = arr;

        for (let i = 0; i < arr.length - 1; i++) {
          for (let j = 0; j < arr.length - 1 - i; j++) {
            if (arr[j] > 0 && arr[j + 1] < 0) {
              [arr[j], arr[j + 1]] = [arr[j + 1], arr[j]];
            }
          }
        }

        return answer;
      }

      // 🤔 반복문 2번 돌면서 푸는 법(정렬 X)
      function solution2(arr) {
        let answer = [];
        for (let x of arr) {
          if (x < 0) answer.push(x);
        }
        for (let x of arr) {
          if (x > 0) answer.push(x);
        }
        return answer;
      }

      let arr = [1, 2, 3, -3, -2, 5, 6, -6];
      console.log(solution(arr)); // -3 -2 -6 1 2 3 5 6
    </script>
  </body>
</html>
