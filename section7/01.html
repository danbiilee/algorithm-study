<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      /*
        Q. 선택 정렬
        N개의 숫자가 입력되면 오름차순으로 정렬하여 출력

        💡 선택 정렬: O(n²)
          - 주어진 리스트 중에 최소값을 찾는다. 그 값을 맨 앞에 위치한 값과 교체한다. 
          - 맨 처음 위치를 뺀 나머지 리스트를 같은 방법으로 교체한다.
      */
      function mySolution(arr) {
        let answer = arr;

        for (let i = 0; i < answer.length - 1; i++) {
          for (let j = i + 1; j < answer.length; j++) {
            if (answer[j] < answer[i]) {
              const tmp = answer[i];
              answer[i] = answer[j];
              answer[j] = tmp;
            }
          }
        }

        return answer;
      }

      /* 
        💥 i는 고정, j 증가시키면서 가장 작은 값을 찾아 i에 위치시킴
          - idx 변수에 i로 초기화한 뒤, 작은 값의 인덱스(j) 저장
          - i의 반복문이 끝나면 arr[i] <=> arr[idx]
      */
      function solution(arr) {
        let answer = arr; // 얕은 복사

        for (let i = 0; i < answer.length - 1; i++) {
          let idx = i;
          for (let j = i + 1; j < answer.length; j++) {
            if (answer[j] < answer[idx]) {
              idx = j;
            }
          }

          // 💡 구조 분해 할당. tmp 변수 안써도 됨
          [arr[i], arr[idx]] = [arr[idx], arr[i]];
        }

        return answer;
      }

      let arr = [13, 5, 11, 7, 23, 15];
      console.log(solution(arr)); // 5 7 11 13 15 23
    </script>
  </body>
</html>
