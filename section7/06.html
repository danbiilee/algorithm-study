        현수는 짝꿍보다 키가 크지만 앞 번호를 받고 싶어 짝꿍과 자리를 바꿨습니다.

        i <= i+1 인지 비교
        i >= i-1 인지 비교
      */
      function solution(arr) {
        let answer = [];

        for (let i = 0; i < arr.length; i++) {
          if (arr[i - 1]) {
            if (arr[i - 1] > arr[i]) {
              answer.push(arr[i]);
            }
          }

          if (arr[i + 1]) {
            if (arr[i + 1] < arr[i]) answer.push(arr[i]);
          }
        }
