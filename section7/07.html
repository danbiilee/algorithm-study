<html>

    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      /* 
        Q. 좌표 정렬
        좌표(x, y)가 주어지면 모든 좌표를 오름차순으로 정렬
        먼저 x값에 의해서 정렬하고, x값이 같을 경우 y값에 의해 정렬
      */
      function mySolution(arr) {
        let answer = arr;

        answer.sort((a, b) => {
          const diff = a[0] - b[0];
          if (diff > 0 || diff < 0) return diff;
          else return a[1] - b[1];
        });

        return answer;
      }

      function solution(arr) {
        let answer = arr;

        answer.sort((a, b) => {
          if (a[0] === b[0]) return a[1] - b[1];
          else return a[0] - b[0];
        });

        return answer;
      }

      let arr = [
        [2, 7],
        [1, 3],
        [1, 2],
        [2, 5],
        [3, 6],
      ];
      console.log(solution(arr));
      /* 
        1 2
        1 3
        2 5
        2 7
        3 6
      */
    </script>
  </body>
</html>
