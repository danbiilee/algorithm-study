    <script>
      /* 
        Q. 회의실 배정
        회의의 시작 시간과 끝나는 시간이 주어질 때, 각 회의가 겹치지 않게 하면서 회의실을 사용할 수 있는 최대수의 회의를 찾아라
        단, 회의는 한번 시작하면 중간에 중단될 수 없으며 한 회의가 끝나는 것과 동시에 다음 회의가 시작될 수 있다.
            회의의 시작시간과 끝나는 시간의 조건은 (시작시간 <= 끝나는 시간)

        💥 그리디
        - 회의가 빨리 끝나야 많은 회의를 할 수 있음 -> 끝나는 시간으로 정렬
          *** 끝나는 시간이 전부 같으면 시작 시간으로 오름차순 정렬 
        - 첫 회의는 무조건 함 -> 첫 회의의 종료시간을 변수 et에 저장 
        - et <= 다음 회의 시작 시간 -> 카운팅 -> et 재저장
      */
      function solution(meeting) {
        let answer = 0;

        meeting.sort((a, b) => {
          if (a[1] === b[1]) return a[0] - b[0];
          else return a[1] - b[1];
        });

        let et = 0;
        for (let x of meeting) {
          if (x[0] >= et) {
            answer++;
            et = x[1];
          }
        }

        return answer;
      }

      let arr = [
        [1, 4],
        [2, 3],
        [3, 5],
        [4, 6],
        [5, 7],
      ];
      console.log(solution(arr)); // 3: (2, 3), (3, 5), (5, 7)
      /* 
        3 3
        1 3
        2 3
        => 2
      */
    </script>
  </body>
