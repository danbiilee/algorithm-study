    <script>
      /* 
        Q. ê²°í˜¼ì‹(ê·¸ë¦¬ë””) 
        ì¹œêµ¬ë“¤ Nëª…ì˜ ì˜¤ëŠ” ì‹œê°„ê³¼ ê°€ëŠ” ì‹œê°„ì˜ ì •ë³´ë¥¼ ë°”íƒ•ìœ¼ë¡œ í”¼ë¡œì—° ì¥ì†Œì— ë™ì‹œì— ì¡´ì¬í•˜ëŠ” ìµœëŒ€ ì¸ì›ìˆ˜ êµ¬í•˜ê¸°
        ë§Œì•½ í•œ ì¹œêµ¬ê°€ ì˜¤ëŠ” ì‹œê°„ 13, ê°€ëŠ” ì‹œê°„ 15ë¼ë©´ ì´ ì¹œêµ¬ëŠ” 13ì‹œ ì •ê°ì— í”¼ë¡œì—° ì¥ì— ì¡´ì¬í•˜ëŠ” ê²ƒì´ê³  15ì‹œ ì •ê°ì—ëŠ” ì¡´ì¬í•˜ì§€ ì•ŠëŠ”ë‹¤ê³  ê°€ì •
        (ì‹œê°„ì€ ì²«ë‚  0ì‹œë¥¼ 0ìœ¼ë¡œ í•´ì„œ ë§ˆì§€ë§‰ë‚  ë°¤ 12ì‹œë¥¼ 72ë¡œ í•˜ëŠ” íƒ€ì„ë¼ì¸)
      */
      function mySolution(times) {
        let answer = Number.MIN_SAFE_INTEGER;
        times.sort((a, b) => a[0] - b[0]);

        /* 
          ì˜¤ëŠ” ì‹œê°„ ê¸°ì¤€ ì •ë ¬
          ì²˜ìŒì¹œêµ¬ ê°€ëŠ” ì‹œê°„ > ë‹¤ìŒ ì¹œêµ¬ ì˜¤ëŠ” ì‹œê°„ => ì¹´ìš´íŒ… 
        */
        for (let i = 0; i < times.length; i++) {
          let cnt = 1;

          for (let j = i + 1; j < times.length; j++) {
            if (times[j][0] < times[i][1]) cnt++;
            else {
              answer = Math.max(answer, cnt);
              break;
            }
          }
        }

        return answer;
      }

      /* 
        ğŸ’¥ - ì˜¤ëŠ” ì‹œê°„(s), ê°€ëŠ” ì‹œê°„(e)ì„ ë¶„ë¦¬, êµ¬ë¶„í•˜ì—¬ ì •ë ¬ 
              *** ê°€ëŠ” ì‹œê°„ê³¼ ì˜¤ëŠ” ì‹œê°„ì´ ê²¹ì¹˜ë©´ ê°€ëŠ” ì‹œê°„ì´ ìœ„ì— ì˜¤ë„ë¡ -> ì˜¤ëŠ” ì‹œê°„ì´ ë¨¼ì € ì˜¤ë©´ 1ì´ ë” ì¹´ìš´íŒ… ë˜ì–´ë²„ë¦¼ 
            - ì°¨ë¡€ëŒ€ë¡œ countì— í˜„ì¬ ì¡´ì¬í•˜ëŠ” ì¸ì›ìˆ˜ êµ¬í•¨ 
              - sì¸ ê²½ìš° count++
              - eì¸ ê²½ìš° count--
              - ë§¤ ë°˜ë³µë§ˆë‹¤ countê°€ answerë³´ë‹¤ í¬ë©´ êµì²´ 
      */
      function solution(times) {
        let answer = Number.MIN_SAFE_INTEGER;
        const timeline = [];

        for (let x of times) {
          timeline.push([x[0], "s"]);
          timeline.push([x[1], "e"]);
        }
        timeline.sort((a, b) => {
          // ğŸ’¡ charCodeAt(): ë¬¸ìì—´ 1ê°œ ì•„ìŠ¤í‚¤ì½”ë“œ ê°’ìœ¼ë¡œ ë³€ê²½: eê°€ ë¨¼ì € ì •ë ¬ë˜ë„ë¡!
          if (a[0] === b[0]) return a[1].charCodeAt() - b[1].charCodeAt();
          else return a[0] - b[0];
        });

        let cnt = 0;
        for (let x of timeline) {
          if (x[1] === "s") cnt++;
          else cnt--;

          answer = Math.max(answer, cnt);
        }

        return answer;
      }

      let arr = [

      ];
      console.log(solution(arr)); // 2
