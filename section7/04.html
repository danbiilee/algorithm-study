<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      /* 
        ❗ 솔루션 두 개
        Q. 삽입 정렬
        N개의 숫자가 입력되면 오름차순으로 정렬하여 출력

        💡 삽입 정렬
          - 자료 배열의 모든 요소를 앞에서부터 차례대로 이미 정렬된 배열 부분과 비교하여, 
            자신의 위치를 찾아 삽입함으로써 정렬을 완성

        💥 - 0번째 값은 그대로 두고 i는 1부터 시작, tmp 변수에 arr[i] 저장
            - j는 i랑 반대방향(i-1 ~ 0)으로 탐색
              - arr[j]가 tmp보다 크면 arr[j + 1] = arr[j] -> 큰 값을 한 칸 뒤로 복사
              - 작으면 그 즉시 break;
            - j 탐색이 끝나면 arr[j + 1] = tmp -> 작은 값을 삽입
          *** i 턴이 끝날 때마다 0 ~ i-1 까지 정렬되어 있음 
              -> 정렬되어 있는 앞의 배열에 i번째 값이 삽입될 위치를 찾아 바꿔주는 것
      */
      function solution(arr) {
        let answer = arr;

        for (let i = 1; i < arr.length; i++) {
          let tmp = arr[i];
          let j;

          for (j = i - 1; j >= 0; j--) {
            if (arr[j] > tmp) arr[j + 1] = arr[j];
            else break;
          }
          arr[j + 1] = tmp;
        }

        return answer;
      }

      let arr = [11, 7, 5, 6, 10, 9];
      console.log(solution(arr)); // 5 6 7 9 10 11
    </script>
  </body>
</html>
