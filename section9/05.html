  </head>
  <body>
    <script>
      /* 
        Q. 이진트리 넓이우선탐색(BFS)
            1     - 레벨0
          2   3   - 레벨1
         4 5 6 7  - 레벨2

        💡 너비 우선 탐색(BFS, Breadth-First Search)
          - 루트 노드(혹은 다른 임의의 노드)에서 시작해서 인접한 노드를 먼저 탐색하는 방법
          - 즉, 깊게(deep) 탐색하기 전에 넓게(wide) 탐색하는 것
          - 재귀적으로 동작하지 않고, 어떤 노드를 방문했는지 여부를 반드시 검사해야 함
          - 큐를 사용

        💥 0레벨 전부 탐색 -> 1레벨 전부 탐색 -> 2레벨 전부 탐색
          - 큐 
            - 0레벨: 1 push-> [1] -> 1 꺼내기 -> []
              - 1의 자식 1레벨: 2,3 push -> [2,3] -> 2 꺼내기 -> [3]
                - 2의 자식 2레벨: 4,5 push -> [3,4,5] -> 3 꺼내기 -> [4,5]
                - 3의 자식 2레벨: 6,7 push -> [4,5,6,7] -> 4 꺼내기 -> [5,6,7]
                  - 4의 자식: 없음 -> 5 꺼내기 -> [6,7]
                  - 5의 자식: 없음 -> 6 꺼내기 -> [7]
                  - 6의 자식: 없음 -> 7 꺼내기 -> [] -> 💥 큐가 비어지면 반복 멈춤 
          - 💡 BFS(상태트리 탐색)
              - 출발점 -> 도착점의 최단 거리 찾을 때 사용
              - 출발점에서 한 번만에 갈 수 있는 곳 중 도착점이 있나 다 찾아보는 것 
                -> 💥 pop 할 때마다 도착점인지 체크!
      */
      function solution() {
        let answer = "";
        let queue = [];
        queue.push(1); // 루트 노드

        while (queue.length) {
          let v = queue.shift();
          answer += " " + v;
          for (let nv of [v * 2, v * 2 + 1]) {
            if (nv > 7) continue; // 도착점 초과하면 패스
            queue.push(nv);
          }
        }

        return answer;
      }

      console.log(solution()); // 넓이 우선 탐색 : 1 2 3 4 5 6 7
    </script>
  </body>
</html>
