      function solutionDFS(board) {
        let answer = 0;
        let dx = [-1, -1, 0, 1, 1, 1, 0, -1];
        let dy = [0, 1, 1, 1, 0, -1, -1, -1];

        for (let i = 0; i < n; i++) {

      function solutionBFS(board) {

        let dx = [-1, -1, 0, 1, 1, 1, 0, -1];
        let dy = [0, 1, 1, 1, 0, -1, -1, -1];
