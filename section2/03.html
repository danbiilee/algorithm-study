<html>
	<head>
		<meta charset="UTF-8" />
		<title>출력결과</title>
	</head>
	<body>
		<script>
			/* 
        Q. 가위 바위 보
        총 N번의 게임을 하여 A가 이기면 A를 출력하고, B가 이기면 B를 출력합니다. 비길 경우에는 D를 출력합니다. 
        (1:가위, 2:바위, 3:보)

        // 찾은 규칙
        // A   B  WIN
        // 1 - 2   B   ==> 더한 합이 홀수, A의 값이 크면 A승리
        // 2 - 1   A

        // 1 - 3   A   ==> 더한 합이 짝수, A의 값이 크면 B승리
        // 3 - 1   B

        // 2 - 3   B   ==> 더한 합이 홀수, A의 값이 크면 A승리
        // 3 - 2   A
      */
			function mySolution(a, b) {
				let answer = [];
				for (let i = 0; i < a.length; i++) {
					if (a[i] === b[i]) {
						answer.push('D');
						break;
					}

					if ((a[i] + b[i]) % 2 !== 0) {
						if (a[i] > b[i]) {
							answer.push('A');
						} else {
							answer.push('B');
						}
					} else {
						if (a[i] > b[i]) {
							answer.push('B');
						} else {
							answer.push('A');
						}
					}
				}
				return answer;
			}

			/* 
        💡 풀이법
        1. 비기는 경우
        2. A가 이기는 경우
          1 - 3
          2 - 1
          3 - 2
        3. 그 외에는 B가 이김
        💡 팁: 기준을 뭘로 잡는 지가 중요!
      */
			function solution(a, b) {
				let answer = [];
				for (let i = 0; i < a.length; i++) {
					if (a[i] === b[i]) {
						answer.push('D');
					} else if (a[i] === 1 && b[i] === 3) {
						answer.push('A');
					} else if (a[i] === 2 && b[i] === 1) {
						answer.push('A');
					} else if (a[i] === 3 && b[i] === 2) {
						answer.push('A');
					} else {
						answer.push('B');
					}
				}
				return answer;
			}

			let a = [2, 3, 3, 1, 3];
			let b = [1, 1, 2, 2, 3];
			console.log(solution(a, b));
		</script>
	</body>
</html>
