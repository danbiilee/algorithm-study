        (격자의 가장자리는 0으로 초기화 되었다고 가정)

           1,1
        상 0,1
        하 2,1
        좌 1,0
        우 1,2
      */
      function mySolution(arr) {
        let answer = 0;
        for (let i = 0; i < arr.length; i++) {
          for (let j = 0; j < arr[i].length; j++) {
            let n = [];
            if (arr[i - 1] != null) {
              n.push(arr[i - 1][j]);
            }
            if (arr[i + 1] != null) {
              n.push(arr[i + 1][j]);
            }
            if (arr[i][j - 1] != null) {
              n.push(arr[i][j - 1]);
            }
            if (arr[i][j + 1] != null) {
              n.push(arr[i][j + 1]);
            }

            if (arr[i][j] > Math.max(...n)) {
              answer++;
            }
          }
        }
