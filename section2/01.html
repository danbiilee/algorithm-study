<html>
	<head>
		<meta charset="UTF-8" />
		<title>출력결과</title>
	</head>
	<body>
		<script>
			/* 
        Q. 큰 수 출력하기
        N(1<=N<=100)개의 정수를 입력받아, 자신의 바로 앞 수보다 큰 수만 출력.
        (첫 번째 수는 무조건 출력한다.)
      */
			function mySolution(arr) {
				let answer = [];
				let num = arr[arr.indexOf(6) - 1];

				for (let n of arr) {
					if (n === arr[0] || n > num) {
						answer.push(n);
					}
				}
				return answer;
			}

			/* 
        💥 문제 이해
        1. 배열의 첫 번째 요소는 무조건 출력
        2. 그 뒤 모든 요소를 순회하면서, 현재 요소의 앞(i-1)에 있는 요소와 크기 비교
      */
			function solution(arr) {
				let answer = [arr[0]];
				for (let i = 1; i < arr.length; i++) {
					if (arr[i] > arr[i - 1]) {
						answer.push(arr[i]);
					}
				}
				return answer;
			}

			let arr = [7, 3, 9, 5, 6, 12];
			console.log(solution(arr));
		</script>
	</body>
</html>
