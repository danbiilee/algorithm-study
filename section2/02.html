<html>
	<head>
		<meta charset="UTF-8" />
		<title>출력결과</title>
	</head>
	<body>
		<script>
			/*
			     Q. 보이는 학생 수 구하기
			     일렬로 서 있는 학생의 키가 앞에서부터 순서대로 주어질 때, 맨 앞에 서 있는 선생님이 볼 수 있는 학생의 수
			     (앞에 서 있는 사람들보다 크면 보이고, 작거나 같으면 보이지 않습니다.)
           💡NOTE: i를 기준으로 그 앞의 요소들(j)을 전부 순회해 비교하면 이중for문 -> 시간복잡도 O(n²)💩
			   */
			function solution(arr) {
				let answer = 1; // 맨 앞에 서 있는 사람은 무조건 보임
				let max = arr[0]; // i번째 사람보다 앞에 있는 사람들 중 가장 큰 사람의 키

				for (let i = 1; i < arr.length; i++) {
					if (arr[i] > max) {
						answer++;
						max = arr[i];
					}
				}
				return answer;
			}

			let arr = [130, 135, 148, 140, 145, 150, 150, 153];
			console.log(solution(arr));
		</script>
	</body>
</html>
