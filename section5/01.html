      function mySolution(arr1, arr2) {

      /*

        ğŸ’¥ ì ‘ê·¼ë²•
          1. arr1[p1] ê³¼ arr2[p2]ë¥¼ ë¹„êµí•´ì„œ ì‘ì€ ê°’ì„ answerì— ë„£ì–´ì£¼ê³ , í¬ì¸í„° ì¸ë±ìŠ¤ë¥¼ +1 í•´ì¤Œ   
          2. ë‘ ë°°ì—´ ì¤‘ í•˜ë‚˜ì˜ íƒìƒ‰ì´ ëë‚˜ë©´, ê°’ì´ ë‚¨ì•„ìˆëŠ” ë°°ì—´ì€ ê·¸ëŒ€ë¡œ answerì— ë”í•´ì¤Œ

      */
      function solution(arr1, arr2) {
        let answer = [];
        let p1 = 0;
        let p2 = 0;
        let n = arr1.length;
        let m = arr2.length;

        while (p1 < n && p2 < m) {
          if (arr1[p1] <= arr2[p2]) answer.push(arr1[p1++]);
          else answer.push(arr2[p2++]);
        }

        while (p1 < n) answer.push(arr1[p1++]);
        while (p2 < m) answer.push(arr2[p2++]);
        // if (p1 < n) answer = answer.concat(arr1.slice(p1));
        // if (p2 < m) answer = answer.concat(arr2.slice(p2));

        return answer;
      }
