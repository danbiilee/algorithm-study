<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      /* 
        Q. 오름차순으로 정렬이 된 두 배열을 오름차순으로 합쳐 출력하는 프로그램을 작성하세요.
      */
      function mySolution(arr1, arr2) {
        let answer = [];
        let tmp = arr1.concat(arr2);
        answer = tmp.sort();
        return answer;
      }

      /* 
        💡 sort() 시간복잡도: O(n * log₂ n)
           투포인터 시간복잡도: O(n + m)
        💥 접근법
          1. arr1[p1] 과 arr2[p2]를 비교해서 작은 값을 answer에 넣어주고, 포인터 인덱스를 +1 해줌   
          2. 두 배열 중 하나의 탐색이 끝나면, 값이 남아있는 배열은 그대로 answer에 더해줌

      */
      function solution(arr1, arr2) {
        let answer = [];
        let p1 = 0;
        let p2 = 0;
        let n = arr1.length;
        let m = arr2.length;

        while (p1 < n && p2 < m) {
          if (arr1[p1] <= arr2[p2]) answer.push(arr1[p1++]);
          else answer.push(arr2[p2++]);
        }

        while (p1 < n) answer.push(arr1[p1++]);
        while (p2 < m) answer.push(arr2[p2++]);
        // if (p1 < n) answer = answer.concat(arr1.slice(p1));
        // if (p2 < m) answer = answer.concat(arr2.slice(p2));

        return answer;
      }

      let a = [1, 3, 5];
      let b = [2, 3, 6, 7, 9];
      console.log(solution(a, b)); // 1 2 3 3 5 6 7 9
    </script>
  </body>
</html>
