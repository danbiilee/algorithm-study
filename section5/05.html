      /*

      */
      function mySolution (k, arr) {
        let sum = arr.slice(0, k).reduce((prev, curr) => prev + curr, 0);
        let answer = sum;
        let lt = 0;

        for(let rt = k, len = arr.length; rt < len; rt++) {
          sum = sum - arr[lt++] + arr[rt];
          answer = Math.max(answer, sum);
        }

        return answer;
      }

      /*

        1. k ê¸¸ì´ì˜ ì°½ë¬¸ì„ ì˜¤ë¥¸ìª½ìœ¼ë¡œ í•œ ì¹¸ì”© ë°€ì–´ê°€ë©´ì„œ í•´ë‹¹ ë²”ìœ„ì˜ í•©ì„ êµ¬í•¨ 
        2. í•©ì„ êµ¬í•  ë•Œ ì²˜ìŒë¶€í„° ìƒˆë¡­ê²Œ êµ¬í•˜ëŠ” ê²Œ ì•„ë‹ˆë¼! ì´ì „ì— êµ¬í•œ í•©ì„ í™œìš©!!! 
          arr[0] + arr[1] + arr[2] = sum
                   arr[1] + arr[2] + arr[3]  ->  sum += (arr[3] - arr[0])
      */
      function solution(k, arr) {
        let answer = 0;
        let sum = 0;

        // ì²˜ìŒ arr[0 ~ k] í•©ì€ êµ¬í•˜ê³  ì‹œì‘
        for (let i = 0; i < k; i++) sum += arr[i];
        answer = sum;

        for (let i = k; i < arr.length; i++) {
          sum += arr[i] - arr[i - k];
          answer = Math.max(answer, sum);
        }

        return answer;
      }
