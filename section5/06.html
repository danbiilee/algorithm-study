    <script>
      /*

          ë°˜ë“œì‹œ í•œ ëª…ì˜ í•™ê¸‰íšŒìž¥ì´ ì„ ì¶œë˜ë„ë¡ íˆ¬í‘œê²°ê³¼ê°€ ë‚˜ì™”ë‹¤ê³  ê°€ì •í•©ë‹ˆë‹¤.

      function mySolution(s) {
        let answer;
        let tmp = [];
        let max = "";

        for (let x of s) {
          const curr = tmp.find((t) => t.id === x);
          if (!curr) {
            const obj = {};
            obj.id = x;
            obj.cnt = 1;
            tmp.push(obj);
          } else {
            curr.cnt++;
          }
        }

        tmp.sort((a, b) => b.cnt - a.cnt);
        answer = tmp[0].id;

        return answer;
      }

      function solution(s) {
        let answer;
        const hash = new Map(); // ðŸ’¡ Map ì‚¬ìš©

        // ðŸ’¡ has(), get(), set() ë©”ì„œë“œ ì‚¬ìš©
        for (let x of s) {
          if (hash.has(x)) hash.set(x, hash.get(x) + 1);
          else hash.set(x, 1);
        }

        // ðŸ’¡ Mapì˜ ìš”ì†ŒëŠ” í‚¤ì™€ ê°’ìœ¼ë¡œ ì´ë£¨ì–´ì§„ ë°°ì—´ë¡œ ë°›ì„ ìˆ˜ ìžˆìŒ
        let max = Number.MIN_SAFE_INTEGER;
        for (let [key, value] of hash) {
          if (value > max) {
            max = value;
            answer = key;
          }
        }

        return answer;
      }

      let str = "BACBACCACCBDEDE";
