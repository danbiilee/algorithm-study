      function mySolution(arr) {
        let answer = [];
        for (let n of arr) {
          const reversed = parseInt(
            Array.from(String(n)).reverse().join(""),
            10
          );

          if (reversed > 1 && reversed <= 3) {
            answer.push(reversed);
          }

          if (reversed > 3 && reversed % 2 !== 0) {
            let flag = true;
            for (let i = 3; i < Math.floor(reversed / 2); i += 2) {
              if (reversed % i === 0) {
                flag = false;
                break;
              }
            }

            if (flag) {
              answer.push(reversed);
            }
          }
        }
        return answer;
      }

      // ðŸ’¡ ì†Œìˆ˜ êµ¬í•˜ê¸°: ì œê³±ê·¼(í˜¹ì€ ìµœëŒ€ ì ˆë°˜)ê¹Œì§€ë§Œ ëŒë©´ ë¨
      function isPrime(num) {
        if (num === 1) {
          return false;
        }
        for (let i = 2; i <= parseInt(Math.sqrt(num)); i++) {
          if (num % i === 0) {
            return false;
          }
        }
        return true;
      }

      function solution(arr) {
        let answer = [];

        for (let x of arr) {
          let res = 0;
          /* 
          ðŸ’¡ ìˆ«ìž ë’¤ì§‘ê¸°

          while (x) {

            x = parseInt(x / 10, 10);

          if (isPrime(res)) {

          }
        }

        return answer;
      }
